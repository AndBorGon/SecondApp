<!DOCTYPE html>
<html>

    <title></title>
</head>
<body>
<section>

        {% for user in users %}
            <li>

                    <li> Nombre: {{ user.first_name }}</li>

        {% endfor %}
    </ul>
</section>
</body>
</html>
